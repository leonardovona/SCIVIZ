<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import { updateStackedBarChart } from './js/stackedBarChart.js';
        window.updateStackedBarChart = updateStackedBarChart;
    </script>
</head>

<body>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>


    <div position:relative; width="100%" ; height="60%" style="display: flex;">
        <div id="map" class="item">
            <!-- <h2>Water scarcity conditions (WEI+)</h2> -->
        </div>
        <div id="groupedBarChart" class="item">
            <div style="float:right" class="range">
                <input type="range" min="2007" max="2019" steps="1" value="2019" id="year_input" list="steplist">
                <datalist id="steplist">
                    <option value="2007"></option>
                    <option value="2008"></option>
                    <option value="2009"></option>
                    <option value="2010"></option>
                    <option value="2011"></option>
                    <option value="2012"></option>
                    <option value="2013"></option>
                    <option value="2014"></option>
                    <option value="2015"></option>
                    <option value="2016"></option>
                    <option value="2017"></option>
                    <option value="2018"></option>
                    <option value="2019"></option>
                </datalist>
            </div>
            <p>Year: <output id="year"></output></p>
            <!-- !!! This need to be fixed, it resets the year -->
            <button onclick="updateStackedBarChart()">Total</button>
            <button onclick="updateStackedBarChart({pollutant: 'TOC'})">TOC</button>
            <button onclick="updateStackedBarChart({pollutant: 'Nitrogen'})">Nitrogen</button>
            <button onclick="updateStackedBarChart({pollutant: 'Phosphorus'})">Phosphorus</button>
            <button onclick="updateStackedBarChart({pollutant: 'Heavy metals (Cd, Hg, Ni, Pb)'})">Heavy metals</button>
            <p><output id="country">EU</output></p>
        </div>
    </div>
    <div position:relative; width="100%" ; height="40%" style="display: flex;">
        <!-- <h2 style="text-align: center;">Industrial pollutant releases to water</h2> -->
        <div id="stackedBarChart" class="item">
        </div>
        <div id="lineChart" class="item">
        </div>
    </div>

    <script type="module" src="./js/main.js"></script>
</body>
